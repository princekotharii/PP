<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Prince Kothari</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   
    <h2>Contact Me</h2>
    <form>
        <p><b>Full Name:</b><br>
        <input type="text" name="fullname" placeholder="Enter your name"></p>

        <p><b>Email:</b><br>
        <input type="email" name="email" placeholder="Enter your email"></p>

        <p><b>Message:</b><br>
        <textarea name="message" rows="5" cols="40" placeholder="Write your message here..."></textarea></p>

        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
