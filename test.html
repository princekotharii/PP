<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="n" min="0" max="100">
    <button onclick="check()">check</button>
    
    <script>
        
        function check(){
            const n = parseInt(document.querySelector("#n").value)
            document.writeln(` my number is ${n} ` )
            console.log(n)
        }
        
    </script>
</body>
</html>
