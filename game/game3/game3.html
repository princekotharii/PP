<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="game3.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors ✊✋✌️</h1>

    <div class="choices">
      <img src="rock.png" alt="Rock" onclick="playGame('rock')">
      <img src="paper.png" alt="Paper" onclick="playGame('paper')">
      <img src="scissors.png" alt="Scissors" onclick="playGame('scissors')">
    </div>

    <div class="results">
      <p id="user-choice">Your Choice: -</p>
      <p id="computer-choice">Computer's Choice: -</p>
      <p id="winner">Result: -</p>
    </div>
  </div>

  <script src="game3.js"></script>
</body>
</html>
